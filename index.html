<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main class="card">
			<div class="card__image">
				<div class="eye-image"></div>
			</div>
			<h2 class="card__tittle">Equilibrium #3429</h2>
			<p class="card__text">
				Our Equilibrium collection promotes balance and calm.
			</p>
			<div class="details-container">
				<div class="detail">
					<img src="./images/icon-ethereum.svg" alt="ethereum icon" />
					<span class="detail__value"> 0.041 ETH</span>
				</div>
				<div class="detail">
					<img src="./images/icon-clock.svg" alt="clock icon" />
					<span class="detail__time"> 3 days left</span>
				</div>
			</div>

			<div class="line"></div>

			<div class="card__owner">
				<img
					src="./images/image-avatar.png"
					alt="user avatar image"
					class="card__owner__avatar"
				/>
				<p class="card__owner__text">Creation of <span>Jules Wyvern</span></p>
			</div>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://wawadt.netlify.app">Walther Awad</a>.
		</footer>
	</body>
</html>
